<div class="col col-2 car-item float-left pointer" (click)="navigateToSingeAuto()">
    <!--{{carItem.title | slugify}}-->
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{carItem.title}}</mat-card-title>
        </mat-card-header>

        <img src="{{carItem.url}}" alt="{{carItem.title}}" class="car-item__img">

        <mat-card-content>
            <mat-form-field class="example-full-width">
                <span>Mark:</span>
                <input matInput disabled value="{{carItem.mark}}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <span>Color:</span>
                <input matInput disabled value="{{carItem.color}}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <span>Type oil:</span>
                <input matInput disabled value="{{carItem.typeOil}}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <span>Type carcase:</span>
                <input matInput disabled value="{{carItem.typeCarcase}}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <span>Mileage:</span>
                <input matInput disabled value="{{carItem.mileage}} km">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <span>Status:</span>
                <input matInput disabled value="{{carItem.statusCar}}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <span>Transmission:</span>
                <input matInput disabled value="{{carItem.transmission}}">
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
